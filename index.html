</head>

            <h1>ğŸ¤– Google Gemini ì±—ë´‡</h1>
            <p>Google Gemini AIì™€ ëŒ€í™”í•´ë³´ì„¸ìš”</p>
        </div>

        <div class="api-key-section">
            <input type="password" id="apiKeyInput" placeholder="Google API í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”" value="">
            <button onclick="saveApiKey()">ì €ì¥</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div>
                    <div class="message-content">
                        ì•ˆë…•í•˜ì„¸ìš”! Google Gemini ì±—ë´‡ì…ë‹ˆë‹¤. API í‚¤ë¥¼ ì…ë ¥í•˜ê³  ë©”ì‹œì§€ë¥¼ ë³´ë‚´ì£¼ì„¸ìš”. ğŸ˜Š
                    </div>

        </div>

                onkeypress="handleKeyPress(event)"
            >

    </div>

    <script>
        const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent";
        let messages = [];

        // API í‚¤ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadApiKey() {
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) {
                document.getElementById('apiKeyInput').value = savedKey;
            }
        }

        // API í‚¤ ì €ì¥
        function saveApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (apiKey) {
                localStorage.setItem('gemini_api_key', apiKey);
                alert('API í‚¤ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } else {
                alert('API í‚¤ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            }
        }

        // API í‚¤ ê°€ì ¸ì˜¤ê¸°
        function getApiKey() {
            return document.getElementById('apiKeyInput').value.trim() || 
                   localStorage.getItem('gemini_api_key');
        }

        // ì±„íŒ… ì§€ìš°ê¸°
        function clearChat() {
            messages = [];
            document.getElementById('chatContainer').innerHTML = `
                <div class="message assistant">
                    <div>
                        <div class="message-content">
                            ëŒ€í™” ê¸°ë¡ì´ ì§€ì›Œì¡ŒìŠµë‹ˆë‹¤. ìƒˆë¡œìš´ ë©”ì‹œì§€ë¥¼ ë³´ë‚´ì£¼ì„¸ìš”. ğŸ˜Š
                        </div>
                    </div>
                </div>
            `;
        }

        // Enter í‚¤ ì²˜ë¦¬
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const sendButton = document.getElementById('sendButton');

            if (!message) return;

            const apiKey = getApiKey();
            if (!apiKey) {
                alert('ë¨¼ì € API í‚¤ë¥¼ ì…ë ¥í•˜ê³  ì €ì¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ì…ë ¥ ë¹„ìš°ê¸° ë° ë²„íŠ¼ ë¹„í™œì„±í™”
            input.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            addMessage('user', message);

            // AI ì‘ë‹µ ê°€ì ¸ì˜¤ê¸°
            try {
                const response = await fetch(`${GEMINI_API_URL}?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: messages.map(msg => ({
                            role: msg.role === 'user' ? 'user' : 'model',
                            parts: [{ text: msg.content }]
                        })),
                        generationConfig: {
                            temperature: 0.7,
                            topP: 0.8,
                            topK: 40,
                            maxOutputTokens: 2048,
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API ìš”ì²­ ì‹¤íŒ¨');
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const aiMessage = data.candidates[0].content.parts[0].text;
                    addMessage('assistant', aiMessage);
                } else {
                    throw new Error('ì‘ë‹µ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                addMessage('assistant', `âŒ ì˜¤ë¥˜: ${error.message}`, true);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'ì „ì†¡';
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(role, content, isError = false) {
            messages.push({ role, content });
            
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const time = new Date().toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div>
                    <div class="message-content" ${isError ? 'class="error"' : ''}>
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                    <div class="message-time">ğŸ• ${time}</div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ API í‚¤ ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = function() {

    </script>
